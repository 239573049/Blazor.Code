    <style>
        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 10px;
        }

            .spinner > div {
                background-color: #67CF22;
                height: 100%;
                width: 6px;
                display: inline-block;
                -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
                animation: stretchdelay 1.2s infinite ease-in-out;
            }

            .spinner .rect2 {
                -webkit-animation-delay: -1.1s;
                animation-delay: -1.1s;
            }

            .spinner .rect3 {

            }

            .spinner .rect4 {
                -webkit-animation-delay: -0.9s;
                animation-delay: -0.9s;
            }

            .spinner .rect5 {
                -webkit-animation-delay: -0.8s;
                animation-delay: -0.8s;
            }

        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }

            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }

            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }

    <script type="module">
        import { BrotliDecode } from "./js/decode.min.js";

        var data = []
        var assembly = window.localStorage.getItem('assembly');
        if (assembly) {
            console.log(assembly)
            data.push(...JSON.parse(assembly))
        }
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                data.push({ defaultUri, integrity })
                window.localStorage.setItem('assembly', JSON.stringify(data))
                if (type !== "dotnetjs" && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + ".br", {
                            cache: "no-cache",
                        });
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(
                            originalResponseBuffer
                        );
                        const decompressedResponseArray = BrotliDecode(
                            originalResponseArray
                        );

                        const contentType =
                            type === "dotnetwasm"
                                ? "application/wasm"
                                : "application/octet-stream";
                        return new Response(decompressedResponseArray, {
                            headers: { "content-type": contentType },
                        });
                    })();
                }
            },
        });
    </script>
